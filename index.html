<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hippo</title>
    <link rel="stylesheet" href="/src/welcome.css" />
    <link rel="prefetch" href="./game.html" />
    <link rel="prefetch" as="script" href="./src/main.js" />
    <link rel="prefetch" as="styles" href="./src/style.css" />
  </head>
  <body class="welcome-page">
    <div class="welcome-container">
      <img
        src="./src/assets/img/feed_hippo_optimized.png"
        alt="logo-greeting" />
      <div class="greeting">
        <p>What food can / can't hippos eat?</p>
        <form class="start-game-form">
          <label for="name">Enter your name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="form-input" />
          <button type="submit" class="btn-start">START</button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/welcome.js"></script>
  </body>
</html>
